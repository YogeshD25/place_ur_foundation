spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_USERNAME}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=2

jwt.secret=YogeBaba
management.endpoints.enabled-by-default=false
management.endpoint.info.enabled=true

blob.connection-string=${AZURE.BLOB.CONNECTION.STRING}
blob.container-name=${AZURE.BLOB.CONTAINER_NAME}
azure.storage.account-name=${AZURE.STORAGE.ACCOUNT.NAME}
azure.storage.account-key=${AZURE.STORAGE.ACCOUNT.KEY}
azure.storage.blob-endpoint=${AZURE.STORAGE.BLOB-ENDPOINT}